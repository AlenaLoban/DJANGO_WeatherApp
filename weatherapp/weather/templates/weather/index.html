<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приложение прогноза погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Погодное приложение</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h3>Какая погода в вашем городе?</h3>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city"></label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-info">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город: </b>{{ info.city }}<br>
                    </div><!--col-9-->
                    <div class="col-auto">
                        <a href="{% url 'delete' info.city %}">
                            <p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                                </svg>
                            </p>
                        </a>
                    </div>
                    <div class="col-9">
                        <b>Температура: </b>{{ info.temp }}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
